<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>wow</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/animate.css">
	<script src="../js/wow.js"></script>
	<script>
		var wow = new WOW();
		wow.init();

		// = 같은 것 한줄
		// new WOW().init();
	</script>

	<style>
		.box{width: 1100px; margin: 0 auto;}
		.box li{float: left;width: 235.75px; height: 240px; margin-right: 15px; background-color: skyblue; border-radius: 10px;}
		.box li:last-child{margin-right: 0px;}
	</style> 
</head>
<body>
	<div style="height:1000px"></div>
	<ul class="box clearfix">
		<li class="wow bounceInUp " data-wow-delay="0.2s">1</li>
		<li class="wow bounceInUp" data-wow-delay="0.4s">2</li>
		<li class="wow bounceInUp" data-wow-delay="0.8s">3</li>
		<li class="wow bounceInUp" data-wow-delay="1s">4</li>
	<div style="height:1000px"></div>
	</ul>
</body>
</html>
