<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		/*1. 클리어 보쓰
		2. 에프터
		3. 오버플로어 히든*/
		*{margin: 0;padding: 0;}
		div.wrap{
			width: 500px;
			background-color: grey;margin: 0 auto;}
		div.wrap:after{content:"";clear:both; display: block;	}
		div.wrap>div.box1{
			float: left; width: 200px;
			background-color: skyblue;
			margin-left: 25px;}
		div.wrap>div.box2{
			float: right; width: 200px; 
			background-color: pink;
			margin-right: 25px;}
		
	


	</style>

</head>
<body>
	<div class="wrap">
		<div class="box1">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, nulla.
		</div>
		<div class="box2">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet reprehenderit saepe cumque eaque consequatur. Consectetur animi vitae velit, tempore adipisci!
		</div>

	</div>
	<div style="height: 100px; background-color: violet;"></div>
	
</body>
</html>
