	<title>svg</title>
	<style>
		.box{width:100px;height: 100px;background-color:skyblue;}
		.c1st{
			stroke:#000;
			stroke-width:2;
			fill:#fff;
		}
		.r1st{
			stroke:#000;
			stroke-width:2;
			fill:#fff;
		}
		#balloon{
			width: 300px;height: 300px;
			_background-color:skyblue;
			position: absolute;
			animation-name: ball;
			animation-duration:1s;
			animation-iteration-count: infinite;
			animation-direction:alternate;
			top:30px;
		}
		@keyframes ball{
			from{top:30px;}
			to{top:50px;}
		}
		svg:hover .ball1{fill:#0000ff;}
	</style>
</head>
