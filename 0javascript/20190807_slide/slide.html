<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>slider</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		.wrap{width: 1000px; margin: 0 auto;}
		.banner{width: 100%; height: 400px;position: relative; overflow: hidden;}
		.banner>ul{width: 5000px; position: absolute; /*left: 0;*/} /*이미지사이즈 1000*500*/
		.banner>ul>li{width: 1000px;/*float: left;*/position: absolute;}
		.banner>ul>li:nth-child(1){z-index: 1;}
	/*	.banner>ul>li:nth-child(2){left:1000px;}
		.banner>ul>li:nth-child(3){left:2000px;}
		.banner>ul>li:nth-child(4){left:3000px;}
		.banner>ul>li:nth-child(5){left:4000px;}*/
	</style>

	<script>
		var current=0;
		$(function(){
			var current=0;
			var i=0;
			var zI = 1;
			// $(".bt_next").click(function(){
			// 	current++;
			// 	if(current == 5 ) current = 0;
			// 	var tt = 1000* current * -1;
			// 	$(".banner ul").stop().animate({left:tt});


			// });

			function slider(){
				current++;
				if(current == 5 ) current = 0;
				var tt = 1000* current * -1;
				$(".banner ul").stop().animate({left:tt});
			}


			function slider1(){
				//current++;
				i = current + 1;
				if(i == 5){
					current=4;
					i=0;
				}
				var currentEl = $(".banner > ul >li ").eq(current);
				var nextEl = $(".banner > ul > li").eq(i);

				currentEl.css({left:0}).stop().animate({left:-1000},1100);
				nextEl.css({left:1000,"z-index":zI++	}).stop().animate({left:0},1100);
				current = i;

			}

			// right
			function slider5(){
				//current++;
				i = current -1;
				if(i == -1){
					current=0;
					i=4;
				}
				var currentEl = $(".banner > ul >li ").eq(current);
				var nextEl = $(".banner > ul > li").eq(i);

				currentEl.css({left:0}).stop().animate({left:-1000},1100);
				nextEl.css({left:1000,"z-index":zI++	}).stop().animate({left:0},1100);
				current = i;

			}


			function slider2(){
				//current++;
				i = current + 1;
				if(i == 5){
					current=4;
					i=0;
				}
				var currentEl = $(".banner > ul >li ").eq(current);
				var nextEl = $(".banner > ul > li").eq(i);

				currentEl.css({top:0}).stop().animate({top:-400},1100);
				nextEl.css({top:400,"z-index":zI++}).stop().animate({top:0},1100);
				current = i;

			}


			function slider3(){
				//current++;
				i = current + 1;
				if(i == 5){
					current=4;
					i=0;
				}
				var currentEl = $(".banner > ul >li ").eq(current);
				var nextEl = $(".banner > ul > li").eq(i);

			
				nextEl.css({opacity:0,"z-index":zI++}).stop().animate({opacity:1},1100);
				current = i;



			}


			function slider4(){
				current = currnet==imgs-1?0:content+=1;

				//current++;
				i = current + 1;
				if(i == 5){
					current=4;
					i=0;
				}
				var currentEl = $(".banner > ul >li ").eq(current);
				var nextEl = $(".banner > ul > li").eq(i);
				current = i;

			
				
			}
			//setInterval(slider1,3000);

			$(".bt_next").click(function(){
				i = current + 1;
				if(i == 5){
					current=4;
					i=0;
				}
				var currentEl = $(".banner > ul >li ").eq(current);
				var nextEl = $(".banner > ul > li").eq(i);

				currentEl.css({left:0}).stop().animate({left:-1000},1100);
				nextEl.css({left:1000,"z-index":zI++}).stop().animate({left:0},1100);
				current = i;

			}


			$(".bt_prev").click(function(){
				i = current -1;
				if(i == -1){
					current=0;
					i=4;
				}
				var currentEl = $(".banner > ul >li ").eq(current);
				var nextEl = $(".banner > ul > li").eq(i);

				currentEl.css({left:0}).stop().animate({left:-1000},1100);
				nextEl.css({left:1000,"z-index":zI++}).stop().animate({left:0},1100);
				current = i;

			});
			// function trigger(){
			// 	// $선택자.trigger("이벤트명")
			// 	$(".bt_next").trigger("click");

			// }
			// setInterval(trigger,3000);


			$(window).mousewheel(function(event,delta){
				if(delta<0){
					$(".bt_next").trigger("click");
			
				}
				
			});
		});
	</script>
</head>
<body>
	<div class="wrap"><!--  1000px -->
		<div class="banner">
			<ul class="clearfix"> <!-- 5000px -->
				<li><img src="../../images/images01.jpg" alt="img1"></li>
				<li><img src="../../images/images02.jpg" alt="img2"></li>
				<li><img src="../../images/images03.jpg" alt="img3"></li>
				<li><img src="../../images/images04.jpg" alt="img4"></li>
				<li><img src="../../images/images05.jpg" alt="img5"></li>
			</ul>
		</div>
		<div class="btn">
			<span class="bt_prev">이전</span>
			<span class="bt_next">이후</span>
		</div>
	</div>
</body>
</html>
