<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>object</title>
	<style>
		#var1{width: 100px;height: 100px;background-color: skyblue;}
	</style>
</head>
<body>
	<div id="var1"></div>
	<div id="var2"></div>
	<div id="var3"></div>
	<button type="button" onclick="inputCar1()">버튼1</button>
	<button type="button" onclick="inputCar2()">버튼2</button>
	<button type="button" onclick="inputCar3()">버튼3</button>
	<script>
		var car = ["sonata",100,"white"];
		var color = ['red', 'blue','yellow']

		// for(var i=0;i<car.length;i++){
		// 	document.write(car[i] + "<br>");
		// }
		function inputCar1(){
		 document.getElementById('var1').innerHTML = "차명은:" + car[0];
		 document.getElementById('var1').style.backgroundColor = color[0];
		}
		function inputCar2(){
		 document.getElementById('var1').innerHTML = "차명은:" + car[0];
		 document.getElementById('var1').style.backgroundColor = color[1];
		}
		function inputCar3(){
		 document.getElementById('var1').innerHTML = "차명은:" + car[0];
		 document.getElementById('var1').style.backgroundColor = color[2];
		}




		var car = ["sonata",100,"white"]; //배열
		var myCar = {name:'sonata', speed:100,color:'white'} //객체
		document.write(myCar['name']);
		document.getElementById('var1').innerHTML = myCar.name;
		document.getElementById('var2').innerHTML = myCar.speed;
		document.getElementById('var3').innerHTML = myCar.color;

	</script>
	<div id="msg1"></div>
	<button type="button" onclick="objTitle()">명령어</button>
	<script>
	// 	var obj = {
	// 		a:function(){ 
	// 			return "hello sonata";
	// 		}
	// };

		// var = obj = {a:function(){},b:function(){}};
		var  obj = {
			a:function(){
				return "hello sonata";
			},
			b:function(x){
				var result = x;
				return result;
			},
			c:function(x,y){
				var result = x+y;
				return result;
			}
		};

		console.log(obj.a());
		// obj.b(100)	

	function objTitle{
		document.getElementById("msg1").innerHTML = obj.a();
	}
		

	</script>

	<div id="carname"></div>
	<div id="carcolor"></div>
	<div id="carspeed"></div>
	<script>
		var yourCar = {
			name:'sonata',
			speed:50,
			color:'white',
			start:function(x){
				return this.speed + x;

			}
		}
		yourCar.name;
		yourCar.color;
		yourCar.start();

		document.getElementById("carname").innerHTML = yourCar.name;
		document.getElementById("carcolor").innerHTML = yourCar.color;
		document.getElementById("carspeed").innerHTML = yourCar.start(200);

		var backColor = ["blue", "red","white"];

		var docBody = document.getElementsByTagName("body")[0];

		function backColorBlue(x){
			docBody.style.backgroundColor = backColor[x];
		}
			

	</script>

	<button type="button" onclick="backColorBlue(0)">파란색</button>
	<button type="button" onclick="backColorBlue(1)">빨간색</button>
	<button type="button" onclick="backColorBlue(2)">되돌리기</button>
</body>
</html>
