		function printArr(){

		}


		var com = [95,85,,50,35,44,90,100,70,85];
		var getAvg;
		
		function printAvg(){
		
		var sum=0;
		var n =com.length; //length 개수를 구함
		//alert(n);
		for(var i=0;i<n;i++){
			if(com[i] == undefined) continue;
			sum+=com[i];

		}
		document.write(sum);
		return (sum /n); //return은 밖으로 표출해주는 값
		// getAvg = sum / n;

		
		}
		getAvg = printAvg();
    	document.write( "평균은 " + getAvg + "점 입니다.");
	
	</script>
